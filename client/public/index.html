    <div class="socketChat-label-container">
    <div class="socketChat-label-text">Chat with Agent</div>
    <!-- <i class="fa fa-play socketChat-label-arrow"></i> -->
    </div>
  


    <div id="centered-form-wrapper" class="centered-form animate">
      <div class="centered-form__form">
        <form id="centered-form" >
        <div class="form-field">
          <h3>Chat with Agent</h3>
        </div>
  

        <div class="form-field">
          <label>Display name</label>
          <input type="text" name="chatJoinName" autofocus />
        </div>
        <div class="form-field">
          <label>Room name</label>
          <input type="text" name="room" />
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
        
        </form>
      </div>
    </div>

    <div id="centered-form-wrapper-agent" class="centered-form animate">
      <div class="centered-form__form">
        <form id="centered-form-agent" >
        <div class="form-field">
          <h3>Chat with Client</h3>
        </div>
  

        <div class="form-field">
          <label>Agent name</label>
          <input type="text" name="chatJoinNameAgent" autofocus />
        </div>
        <div class="form-field">
          <label>Chat Waiting List</label>
          <div id="userList" class="form-field" ></div>
          <input type="text" name="chatJoinRoom" />
          
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
        
        </form>
      </div>
    </div>
    
  <div id="socketChat-wrapper" class="socketChat animate">
  
       <span onclick="document.getElementById('socketChat-wrapper').style.display='none'" class="socketChat-close" title="Close PopUp">&times;</span> 
          
          <div class="chat">
      
            <div class="chat__main">
              <ol id="messages" class="chat__messages"></ol>
      
            <div class="socketChat-chat__footer">
              <form id="message-form" class="form__message">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                <button>Send</button>
      
              </form>
              
            </div>

            
      
      
      
            </div>
  
    
  
         </div>

    </div>
